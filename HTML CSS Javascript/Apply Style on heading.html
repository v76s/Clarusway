<!DOCTYPE html>
<html>
  <!-- This simple demo is about the h1..h2 heading -->
  <head>
    <title>Apply Style on headings</title>
  </head>

  <body>
    <h1>H1 heading</h1>
    <h2>H2 heading</h2>
    <h3>H3 heading</h3>
    <h4 style="font-size: 500%">H4 heading</h4>
    <h5>H5 heading</h5>
    <h6>H6 heading</h6>

    <p>The paragraph appended.</p>
  </body>
</html>
