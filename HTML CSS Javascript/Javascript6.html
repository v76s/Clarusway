<!DOCTYPE html>
<html>
    <head>
    <title>Clarusway - JavaScript program to find the Sum of n numbers</title>
    </head>
    <body>
      <table>
            <tr>
            <td> <input type="text" name="a" id="first" placeholder="Enter a number"/> </td>
            </tr>
            <tr>
            <td> <button onclick="sum()">Submit</button></td>
            </tr>
        </table>
    <div id="num"></div>
    </body>

    <script type="text/javascript">
            function sum()
            {
            var n,i, sum = 0;
            n = parseInt(document.getElementById ("first").value);
            for (i = 1; i <= n; i++)
            {
            sum = sum+i;
            }
            document.getElementById ("num").innerHTML="Sum of "+n+ " the numbers is :"+sum;
            }
    </script>

</html>
