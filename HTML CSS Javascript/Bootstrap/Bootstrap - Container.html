<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clarusway - Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  
<!-- This one is a fixed width container, we will demonstrate the full width container as well ... -->
<!-- Demonstrate here the additional parameters here container pt-5 (padding top 1..5)-->
<div class="container">
  <h1>Clarusway First Bootstrap Page</h1>
  <p>This part is inside a .container class.</p>
  <p>The .container class provides a responsive fixed width container.</p>
  <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
</div>
