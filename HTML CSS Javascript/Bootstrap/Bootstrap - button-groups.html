<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Bootstrap Button Groups</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <div class="btn-group">
      <button class="btn btn-primary active">Button</button>
      <button class="btn btn-primary">Button</button>
      <button class="btn btn-primary">Button</button>
    </div>

    <br><br>

    <div class="btn-group">
      <button class="btn btn-outline-primary active">Button</button>
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-outline-primary">Button</button>
    </div>
    
    <br><br>

    <div class="btn-group-vertical">
      <button class="btn btn-outline-primary active">Button</button>
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-outline-primary">Button</button>
    </div>

    <br><br>

    <div class="btn-group btn-group-lg">
      <button class="btn btn-outline-primary active">Button</button>
      <button class="btn btn-outline-primary">Button</button>
      <button class="btn btn-outline-primary">Button</button>
    </div>

    <br><br>

    <div class="btn-group btn-group-sm">
      <button class="btn btn-outline-primary active">Button</button>
      <button class="btn btn-outline-danger">Button</button>
      <button class="btn btn-outline-warning">Button</button>
    </div>
    
    <br><br>

    <div class="btn-group">
      <input type="checkbox" id="btnCheck1" class="btn-check">
      <label for="btnCheck1" class="btn btn-outline-primary">Checkbox 1</label>

      <input type="checkbox" id="btnCheck2" class="btn-check">
      <label for="btnCheck2" class="btn btn-outline-primary">Checkbox 2</label>

      <input type="checkbox" id="btnCheck3" class="btn-check">
      <label for="btnCheck3" class="btn btn-outline-primary">Checkbox 3</label>
    </div>

    <br><br>

    <div class="btn-group">
      <input type="radio" name="btnRadio" id="btnRadio1" class="btn-check" checked>
      <label for="btnRadio1" class="btn btn-outline-primary">Radio 1</label>

      <input type="radio"  name="btnRadio" id="btnRadio2" class="btn-check">
      <label for="btnRadio2" class="btn btn-outline-primary">Radio 2</label>

      <input type="radio"  name="btnRadio" id="btnRadio3" class="btn-check">
      <label for="btnRadio3" class="btn btn-outline-primary">Radio 3</label>
    </div>

  
    <br><br>

    <div class="btn-toolbar">

      <div class="btn-group btn-group-sm me-2">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
      </div>

      <div class="btn-group btn-group-sm me-2">
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
      </div>

      <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">7</button>
      </div>
  </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
