<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Bootstrap Modals</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <button id="btnOpen" type="button" class="btn btn-primary">Aç</button>

    <br><br>

    <div class="modal" id="myModal">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <form>
                      <div class="mb-3">
                          <label for="email" class="col-form-label">Email</label>
                          <input type="email" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button id="btnHide" class="btn btn-secondary">Kapat</button>
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        var modal = document.getElementById("myModal");

        var modalObj = new bootstrap.Modal(modal, {
            backdrop: 'static',
            keyboard: false
        });

        document.getElementById("btnOpen").addEventListener("click", function() {
            console.log("show butonu tıklandı.");
            modalObj.show();
        });

        document.getElementById("btnHide").addEventListener("click", function() {
            console.log("hide butonu tıklandı.");
            modalObj.hide();
        });

        modal.addEventListener("show.bs.modal", function() {
            console.log("modal gösterilmeden önce.");
        });

        modal.addEventListener("shown.bs.modal", function() {
            console.log("modal gösterildikten sonra.");
        });

        modal.addEventListener("hide.bs.modal", function() {
            console.log("modal kapatılmadan önce.");
        });

        modal.addEventListener("hidden.bs.modal", function() {
            console.log("modal kapatıldıktan sonra.");
        });

        modal.addEventListener("hidePrevented.bs.modal", function() {
            console.log("modal kapatılamıyor...");
        });

    </script>
  </body>
</html>
