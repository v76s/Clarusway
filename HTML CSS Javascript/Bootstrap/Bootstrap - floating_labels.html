<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body { padding: 70px; }
    </style>
    <title>Floating Labels</title>
</head> 
<body>
    
   <div class="mb-3 form-floating">
       <input type="email" class="form-control" id="email" placeholder="info@example.com">
       <label for="email">Email Address</label>
   </div>

   <div class="mb-3 form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="email" class="form-control" id="email" placeholder="info@example.com" value="info@sadikturan.com">
        <label for="email">Email Address</label>
    </div>

    <div class="mb-3 form-floating">
        <textarea id="info" class="form-control" placeholder="enter info"></textarea>
        <label for="info">Enter Info</label>
    </div>

    <div class="mb-3 form-floating">
        <select class="form-select" id="sehirler">
            <option value="1" selected>Rize</option>
            <option value="2">Kocaeli</option>
            <option value="3">İstanbul</option>
        </select>
        <label for="sehirler">Şehir Seçiniz</label>
    </div>

    <div class="row g-2">
        <div class="col">
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="email1" placeholder="info@example.com" value="info@sadikturan.com">
                <label for="email1">Email Address</label>
            </div>
        </div>
        <div class="col">
            <div class="mb-3 form-floating">
                <select class="form-select" id="sehirler1">
                    <option value="1" selected>Rize</option>
                    <option value="2">Kocaeli</option>
                    <option value="3">İstanbul</option>
                </select>
                <label for="sehirler1">Şehir Seçiniz</label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
