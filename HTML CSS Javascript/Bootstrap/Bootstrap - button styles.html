<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clarusway- Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-5">
        <h2>Button Styles</h2>
        <button class="btn btn-primary" onclick="UpdateResult()">Click me</button>
        <button type="button" class="btn">Basic</button>
        <button type="button" onclick="mul()" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>   
        <hr>
 
    <table>
      <tr>
      <td> <input type="text" name="a" id="first" placeholder="Enter first number"> </td>
      </tr>
      <tr>
      <td> <input type="text" name="b" id="second" placeholder="Enter second number"> </td>
      </tr>
      <tr>
      <td> <button type="button" onclick="mul()" class="btn btn-primary">Primary</button> </td>
      </tr>
    </table>

    <div id="demo">The button click event handled here !!!</div>  
    <div id="mul"></div>
    <div id="div"></div>

</div>

<script type="text/javascript">
function UpdateResult() {
  document.getElementById("demo").innerHTML = "Hello World";
}

function mul()
                    {
                    var a,b,Mul,Div;
                    a = parseInt(document.getElementById ("first").value);
                    b = parseInt(document.getElementById ("second").value);
                    Mul = a*b; //Multiplication of two numbers
                    Div = a/b; //Division of two numbers
                    //To print the result
                    document.getElementById ("mul").innerHTML ="Multiplication of "+a+"*"+b+"= "+Mul;
                    document.getElementById ("div").innerHTML ="Division of "+a+"/"+b+"= " +Div;
                    }
</script>

</body>
</html>
