<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Bootstrap Form Layouts</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <form class="mb-5">
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form class="mb-5">
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
        </div>
    </form>

    <form  class="mb-5">
        <div class="row g-3">
            <div class="col-6">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="col-6">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>            
            <div class="col-12">
                <label for="email">Address 1</label>
               <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="col-12">
                <label for="email">Address 2</label>
               <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="col-6">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control">
            </div>  
            <div class="col-4">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" class="form-control">
            </div>  
            <div class="col-2">
                <label for="zip">Zip</label>
                <input type="text" name="zip" id="zip" class="form-control">
            </div>  
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="notification" id="notification">
                    <label class="form-check-label" for="notification">Notification</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          
        </div>
        
    </form>

    <form class="mb-5">
        <div class="row mb-3">
            <label class="col-2" for="email">Email</label>
            <div class="col-10">
                <input type="email" name="" id="" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2" for="password">Password</label>
            <div class="col-10">
                <input type="password" name="" id="" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2" for="password">Gender</label>
            <div class="col-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-10 offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
