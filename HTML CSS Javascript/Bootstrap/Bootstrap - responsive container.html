<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clarusway- Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>   
    <div class="container pt-3">   <!-- Top padding -->
      <h1>Responsive Containers</h1>
      <p>Resize the browser window to see the effect.</p>
    </div>

    <div class="container-sm border">  <!-- Small with border, replace with the original and demonstrate -->
      <h1>The  First Bootstrap Page</h1>
      <p>This container has a dark background color and a white text, and some extra padding and margins.</p>
    </div>

    <div class="container-sm mt-3 border">.container-sm</div>
    <div class="container-md mt-3 border">.container-md</div>
    <div class="container-lg mt-3 border">.container-lg</div>
    <div class="container-xl mt-3 border">.container-xl</div>
    <div class="container-xxl mt-3 border">.container-xxl</div>

</body>
</html>
