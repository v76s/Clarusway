<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway</title>   
    <style>       
        .div1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            box-sizing: border-box;
          }
          
          .div2 {
            width: 300px;
            height: 100px;  
            padding: 50px;
            border: 1px solid red;
            box-sizing: border-box;
          }   
    </style>
  </head>
  <body>    
    <h1>Box sizing effect Demonstration</h1>
    <div class="div1">Both divs are the same size now!</div>
    <br>
    <div class="div2">Remove the box-sizing attribute and see the result!</div>
  </body>
</html>
