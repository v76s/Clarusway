<!DOCTYPE html>
<html>
    <head>
    <title>Clarusway - JavaScript program to display 1 to 99 numbers in 5 rows sequentially</title>
    </head>
    <body>
        <div id="num"></div>
    </body>

        <script type="text/javascript">
        var i;
        
        //To print 1 to 99 numbers sequentially
        for(i = 1; i <= 99; i++)
        {
        //To print 5 numbers on each line
        if(i%6 == 0)
        {
        document.write( "</br>" );
        }
        document.writeln(i);
        }
        </script>

</html>
